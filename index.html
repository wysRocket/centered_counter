<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered counter</title>
  </head>
  <body>
    <main>
      <div class="controls">
        <div class="control">
          <label for="start_at">Start at</label>
          <input name="start_at" value="5" id="start_at" type="number" />
        </div>
        <div class="control">
          <label for="step">Step</label>
          <input name="step" value="8" id="step" type="number" />
        </div>
      </div>
      <button class="count_button">
        <span class="current_count">5</span>
      </button>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
